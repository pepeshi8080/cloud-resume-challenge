name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main # Change this if your default branch is not 'main'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build Static Web App
      run: |
        echo "No build step required for HTML only apps"
      
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_TREE_0A7D75400 }} # Your Azure Static Web Apps token
        action: 'upload'
        app_location: '/' # Location of your static HTML files
        output_location: '' # Leave empty for static sites, as it will be directly from app_location
